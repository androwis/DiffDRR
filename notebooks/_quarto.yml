ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "diffdrr"
  site-url: "https://vivekg.dev/DiffDRR"
  description: "Auto-differentiable digitally reconstructed radiographs in PyTorch"
  twitter-card: true
  open-graph: true
  repo-branch: main
  repo-url: "https://github.com/eigenvivek/DiffDRR"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/eigenvivek/DiffDRR"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
